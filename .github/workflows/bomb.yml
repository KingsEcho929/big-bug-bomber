name: big-bug-bomber

on:
  push:
    branches: [main]
  pull_request:

jobs:
  detonate:
    runs-on: ubuntu-latest
    env:
      BOMB_MODE: "CI"
      MAX_SCAN_DEPTH: 10
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run BIG_BUG_BOMBER
        run: node big-bug-bomber.js
